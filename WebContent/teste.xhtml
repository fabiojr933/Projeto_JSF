<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Cadastro de Usuarios</title>
</h:head>
<h:body>
	<h:graphicImage height="100" width="220" value="resources\img\logo.png" />
	
	
	<h:form>
		<h:commandLink value="Administração" action="PrimeiraPagina" style="margin-left:1cm"  rendered="#{pessoaBean.permiteAcesso('Administrador')}"/>
		<h:commandLink value="Lançamento" action="Lancamento" style="margin-left:1cm"/>
		<h:commandLink value="Trocar Usuario" action="index" style="margin-left:1cm"/>
	</h:form>

	<h:form id="formPessoa" rendered="#{pessoaBean.permiteAcesso('Administrador')}">
	<h:messages style="color:green;"/>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Cadastro de Usuarios" />
			</f:facet>
			<h:outputLabel value="Id" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="SobreNome" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />

			<h:outputLabel value="Sexo" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}"
				required="true">
				<f:selectItem itemValue="Nao" itemLabel="[-Selecione-]"
					noSelectionOption="false" />
				<f:selectItem itemValue="M" itemLabel="Sexo Masculino" />
				<f:selectItem itemValue="F" itemLabel="Sexo Feminino" />
			</h:selectOneMenu>

			<h:outputLabel value="Frameworks" />
			<h:selectManyMenu id="campoFrameworks"
				value="#{pessoaBean.pessoa.frameworks}" style="height: 150px;">
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring MVC" />
				<f:selectItem itemValue="JPA" />
				<f:selectItem itemValue="JSF" />
				<f:selectItem itemValue="JSP" />
				<f:selectItem itemValue="Spring rest" />
			</h:selectManyMenu>
			
			<h:outputLabel value="Sexo"/>
			<h:selectOneRadio value="#{pessoaBean.pessoa.nivelProgramador}">
				<f:selectItem itemValue="Junior" itemLabel="Junior"/>
				<f:selectItem itemValue="Pleno" itemLabel="Pleno"/>
				<f:selectItem itemValue="Senior" itemLabel="Senior"/>
				<f:selectItem itemValue="Especialista" itemLabel="Especialista"/>
			</h:selectOneRadio>
			
			<h:outputLabel value="Linguagens" />
			<h:selectManyCheckbox value="#{pessoaBean.pessoa.linguagens}">
			<f:selectItem itemValue="1" itemLabel="Java"/>
			<f:selectItem itemValue="2" itemLabel="PHP"/>
			<f:selectItem itemValue="3" itemLabel="C#"/>
			<f:selectItem itemValue="4" itemLabel="Python"/>
			<f:selectItem itemValue="5" itemLabel="c++"/>
			</h:selectManyCheckbox>
			

			<h:outputLabel value="Login" />
			<h:inputText value="#{pessoaBean.pessoa.login}" />

			<h:outputLabel value="Senha" />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" />

			<h:outputLabel value="Perfil" />
			<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}">
				<f:selectItem itemLabel="[-selecione-]" noSelectionOption="true" />
				<f:selectItem itemValue="Administrador" itemLabel="Administrador" />
				<f:selectItem itemValue="Secretario" itemLabel="Secretario" />
				<f:selectItem itemValue="Convidado" itemLabel="Convidado" />
			</h:selectOneMenu>

			<h:outputLabel value="Ativo" />
			<h:selectBooleanCheckbox id="campoAtivo"
				value="#{pessoaBean.pessoa.ativo}">
			</h:selectBooleanCheckbox>



		</h:panelGrid>

		<br />
		<br />
		<h:outputLabel />
		<h:panelGroup>
			<h:commandButton value="Novo" action="#{pessoaBean.Novo}"
				image="resources\img\novo.png" title="Novo" />
			<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"
				image="resources\img\salvar.png" title="Salvar" />
			<h:commandButton value="Remover" action="#{pessoaBean.remove}"
				image="resources\img\excluir.png" title="Remover" rendered="#{pessoaBean.permiteAcesso('Administrador')}"/>
			<h:commandButton value="Limpar" type="reset"
				image="resources\img\limpar.png" title="Limpar" />
		</h:panelGroup>


		<h:dataTable value="#{pessoaBean.pessoas}" var="p" border="3"
			cellpadding="6">
			<f:facet name="header">
			Lista de Usuarios Cadastrados
		</f:facet>
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{p.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{p.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">SobreNome</f:facet>
				<h:outputText value="#{p.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{p.idade}" />
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink>
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="resources\img\editar2.png" title="Editar" />
				</h:commandLink>
			</h:column>


			<h:column rendered="#{pessoaBean.permiteAcesso('Administrador')}">
				<f:facet name="header">Excluir</f:facet>
				<h:outputLabel style="widht:200px;" value="      " />
				<h:commandLink action="#{pessoaBean.remove}">
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="resources\img\excluir2.png" title="Excluir" />
				</h:commandLink>
			</h:column>

		</h:dataTable>


	</h:form>
</h:body>

</html>
